<ion-card
  *ngFor="let card of cardValueService.months[cardValueService.monthId]"
>
  <h5>{{ card.cardName }}</h5>
  <h6 class="isincame">
    {{ card.isIncame === true ? "Bevétel" : "Kiadás" }}
  </h6>
  <div class="record" *ngFor="let record of card.records">
    <div class="record__name">
      <h6>{{ record.recordName }}</h6>
    </div>
    <div class="record__value">
      <h6>{{ record.recordValue | forint }}</h6>
    </div>
  </div>
</ion-card>
