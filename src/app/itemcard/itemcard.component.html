<ion-card *ngFor="let cards of invoice.card">
  <h5>{{ cards.cardName }}</h5>
  <h6 class="isincame">
    {{ cards.isIncame === true ? "Bevétel" : "Kiadás" }}
  </h6>
  <div class="record" *ngFor="let record of cards.records">
    <div class="record__name">
      <h6>{{ record.recordName }}</h6>
    </div>
    <div class="record__value">
      <h6>{{ record.recordValue }}</h6>
    </div>
  </div>
</ion-card>
